<div class="slide_1" id="loginScroll">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form class="form-signin" name="signinForm" role="form">
                    <h1 class="text-center">Login</h1>
                    <div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
                        <label>Email:</label>
                        <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Enter you'r email:">

                        <p style="color:red;" class="help-block" ng-show="signinForm.email.$invalid">Enter a valid email.</p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
                        <label>Password:</label>
                        <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="6" placeholder="Enter you'r password:">

                        <p style="color:red;" class="help-block" ng-show="signinForm.password.$error.minlength" >Min password length is 6 characters.</p>
                    </div>
                    <label class="checkbox">
                        <a href="#/register" style="color:green;">Registration</a>
                    </label>
                    <button ng-disabled="!user.email || !user.password" type="button" ng-click="SignIn($event)" class="btn btn btn-primary btn-block">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
